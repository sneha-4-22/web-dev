
<html>
<head>
    <title>Font Tag Attributes</title>
</head>
<body>
    <h1>Font Tag Attributes Example</h1>
    <p><font size="5">This text has increased font size.</font></p>
    <p><font color="blue">This text has blue color.</font></p>
    <p><font face="Arial, sans-serif">This text uses a specific font family.</font></p>
    <p><font size="3" color="green" face="Verdana, Arial, sans-serif">This text combines multiple font attributes.</font></p>
</body>
</html>
